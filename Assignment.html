<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar background">
    <ul class="nav-list">
      <li><a href="#reg">Registration page</a></li>
      <li><a href="#login">Login page</a></li>
      <li><a href="#success">Success register page</a></li>
    </ul>

  </nav>
  <section class="firstsection">
    <div class="box-main">
      <div class="firstHalf">
        <h1 class="text-big" id="reg">Registration page</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="action_page.php">
          <div class="container">
            <hr>
            <label for="Firtname"><b>First name</b></label>
            <input type="text" placeholder="Enter First name" name="First name" id="First name" required>
            <label for="Last name"><b>Last name</b></label>
            <input type="text" placeholder="Enter Last name" name="Last name" id="Last name" required>
            <label for="Phone number"><b>Phone number</b></label>
            <input type="text" placeholder="Enter Phone number" name="Phone number" id="Phone number" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <label for="Gender"><b>Gender</b></label>
            <fieldset id="setB">
              <input id="setB_male" type="radio" name="setB_gender">
              <label for="setB_male">Male</label>
              <input id="setB_female" type="radio" name="setB_gender">
              <label for="setB_female">Female</label>
              <input id="setB_both" type="radio" name="setB_gender" checked>
              <label for="setB_both">All</label>
            </fieldset>
            <label for="birthday"><b>Date of birth</b></label>
            <fieldset id="setdate">
              <input type="date" id="setbir_birthday" name="birthday" required>
            </fieldset>
            <label for="favcolor"><b>Favorite color</b></label>
            <fieldset id="setcolor">
              <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </fieldset>

            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
          </div>

          <div class="container signin">
            <p>Already have an account? <a href="#login">Sign in</a>.</p>
          </div>
        </form>
      </div>
    </div>
    <section class="secondsection">
      <div class="box-main">
        <div class="secondHalf">
          <h1 class="text-big" id="login">Login page</h1>
          <form action="action_page.php" method="post">
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
